<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hewan Langka, Warisan Kita!</title>
  <style>
    body {
      background-color: #00c2e0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      color: white;
      margin: 0;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #00c2e0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #intro h1 {
      font-size: 26px;
      margin-bottom: 8px;
      padding: 0 20px;
    }

    #intro h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 8px;
      padding: 0 20px;
    }

    .menu-btn {
      padding: 12px 30px;
      background-color: white;
      color: #00c2e0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
      font-weight: bold;
      width: 220px;
      box-sizing: border-box;
    }

    .menu-btn:hover {
      background-color: #d8f5f9;
    }

    .content-box {
      margin-top: 20px;
      background-color: #fff;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      max-width: 280px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    #main-content {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .music-card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 920px;
      margin: 0 auto;
    }

    .music-card {
      width: 170px;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .music-card h3 {
      color: #00c2e0;
      font-size: 16px;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
    }

    @media (max-width: 600px) {
      #intro h1 {
        font-size: 20px;
      }

      #intro h2 {
        font-size: 16px;
      }

      .menu-btn {
        font-size: 14px;
        padding: 10px 20px;
      }

      .music-card-container {
        flex-direction: column;
        align-items: center;
      }

      .music-card {
        width: 90%;
        max-width: 300px;
      }
    }

    .music-card img {
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .toggle-cerita {
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle-cerita:hover {
      color: #007e99;
    }
  </style>
</head>

<body>

  <!-- Intro -->
  <div id="intro"> 
    <h1>"Temukan Kisah Nusantara di Balik Elang Jawa"</h1>
    <h2>"Klik tombol di bawah untuk mulai jelajah."</h2>
    <div id="menu-buttons">
      <button class="menu-btn" onclick="startContent('lagu')">Lagu Daerah</button>
      <button class="menu-btn" onclick="startContent('pahlawan')">Pahlawan</button>
      <button class="menu-btn" onclick="startContent('cerita')">Hewan Endemik</button>
      <button class="menu-btn" onclick="startContent('ceritaRakyat')">Cerita Rakyat</button>
    </div>
  </div>
  
  <!-- Main content -->
  <div id="main-content">
    <h2 id="page-title" style="margin-bottom: 20px; font-size: 28px; color: white;"></h2>
  
    <div class="content-box" id="content-box">
      <div id="content-text">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>
  </div>
  
  <!-- Audio -->
  <audio id="sound" src="sound.mp3"></audio>
  
  <script>
    const sound = document.getElementById("sound");

    function startContent(type) {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      showContent(type);
      sound.play();
    }

    function showContent(type) {
      const contentBox = document.getElementById("content-box");
      const contentText = document.getElementById("content-text");
      const pageTitle = document.getElementById("page-title");

      const titles = {
        lagu: "Lagu Daerah",
        pahlawan: "Pahlawan Nasional",
        cerita: "Hewan Endemik",
        ceritaRakyat: "Cerita Rakyat"
      };

      pageTitle.innerText = titles[type] || "";

      if (type === "fakta") {
        sound.pause();
      }

      const content = {
        lagu: `
              <div class="back-arrow-container">
          <a href="elang.html" class="menu-btn">&#8592; Kembali</a>
          </div>
            </a>
          </div>
          <div class="music-card-container">
            ${[
              ["Gundul-Gundul Pacul", "https://youtu.be/Fz0JteHDKfU?si=W9wkbYVrdJ6RMt-S"],
              ["Jaranan", "https://youtu.be/JIAbbu8iELI?si=v8QMzRoThVkou1Jr"],
              ["Lir-Ilir", "https://youtu.be/GuWc1-447pY?si=muRGlE-M_1ga8GLG"],
              ["Suwe Ora Jamu", "https://youtu.be/q7_JEEBHfIk?si=ycK9nmtQXN7AgEVM"],
              ["Cublak-Cublak Suweng", "https://youtu.be/R2nnlqYxVZw?si=0Jk3Kqjx2DG2By5J"],
              ["Bubuy Bulan", "https://youtu.be/Vz2w93wUgtQ?si=1W-0l9NOQDGXBtoO"],
            ].map(([title, url]) => `
              <div class="music-card">
                <h3>${title}</h3>
                <a href="${url}" target="_blank" style="color: #00c2e0; text-decoration: none; font-size: 16px;" onclick="stopAudio()">Tonton di YouTube</a>
              </div>
            `).join("")}
          </div>
        `,
        pahlawan: `
              <div class="back-arrow-container">
          <a href="elang.html" class="menu-btn">&#8592; Kembali</a>
          </div>
            </a>
          </div>
          <div class="music-card-container">
            ${[
            ["Soekarno", "assets/soekarno.jpg"],
            ["Moh. Hatta", "assets/hatta.jpg"],
            ["Cut Nyak Dien", "assets/cut_nyak_dien.jpg"],
            ["Pangeran Diponegoro", "assets/diponegoro.jpg"],
            ["Ki Hajar Dewantara", "assets/ki_hajar.jpg"],
            ["R.A. Kartini", "assets/kartini.jpg"],
            ["Teuku Umar", "assets/teuku_umar.jpg"],
            ["Tuanku Imam Bonjol", "assets/imam_bonjol.jpg"],
            ["Sisingamangaraja XII", "assets/sisingamangaraja.jpg"],
            ["Patimura", "assets/patimura.jpg"]
            ].map(([name, image]) => `
              <div class="music-card">
                <h3>${name}</h3>
                <img src="${image}" alt="${name}">
              </div>
            `).join("")}
          </div>
        `,
        cerita: `
              <div class="back-arrow-container">
          <a href="elang.html" class="menu-btn">&#8592; Kembali</a>
          </div>
            </a>
          </div>
          <div class="music-card-container">
            ${[
            ["Elang Jawa", "assets/elang_jawa.jpg"],
            ["Badak Bercula Satu", "assets/badak_bercula.jpg"],
            ["Komodo", "assets/komodo.jpg"],
            ["Orangutan Bornean", "assets/orangutan_bornean.jpg"],
            ["Harimau Sumatera", "assets/harimau_sumatera.jpg"],
            ["Tukik (Penyu Laut)", "assets/tukik.jpg"],
            ["Rusa Bawean", "assets/rusa Bawean.jpg"],
            ["Burung Cenderawasih", "assets/cenderawasih.jpg"],
            ["Kakatua Raja", "assets/kakatua_raja.jpg"],
            ["Kelelawar Raksasa", "assets/kelelawar_raksasa.jpg"]
            ].map(([animal, image]) => `
              <div class="music-card">
                <h3>${animal}</h3>
                <img src="${image}" alt="${animal}">
              </div>
            `).join("")}
          </div>
        `,
        ceritaRakyat: `
              <div class="back-arrow-container">
          <a href="elang.html" class="menu-btn">&#8592; Kembali</a>
          </div>
            </a>
          </div>
        <div class="music-card-container">
    ${[
      {
        judul: "Timun Mas",
        isi: "Pada zaman dahulu, di sebuah desa, hiduplah seorang janda bernama Mbok Sirni. Ia sangat ingin memiliki anak, namun usahanya untuk memiliki anak selalu gagal. Suatu hari, ia bertemu dengan seorang raksasa yang memberi sebuah biji timun dan berkata bahwa ia akan mendapatkan anak jika menanam biji timun tersebut. Setelah ditanam dan dipelihara dengan penuh kasih, tumbuhlah timun yang besar. Ketika dibuka, timun itu berisi seorang bayi perempuan yang diberi nama Timun Mas. Namun, raksasa yang memberinya biji timun itu datang dan ingin memakan Timun Mas. Dengan bantuan benda-benda ajaib yang diberikan oleh seorang pertapa, Timun Mas berhasil melarikan diri dan akhirnya mengalahkan raksasa tersebut dengan cerdik."
      },
      {
        judul: "Malin Kundang",
        isi: "Malin Kundang adalah seorang anak yang tinggal bersama ibunya di sebuah desa yang miskin. Ia bertekad untuk menjadi orang kaya dan berlayar untuk mencari keberuntungan. Setelah sukses dan kaya, Malin Kundang pulang ke kampung halamannya dengan kapal yang megah. Ketika ibunya datang untuk menyambutnya, ia menolaknya karena malu dengan penampilannya yang sudah berubah. Ibunya pun menangis dan mengutuknya menjadi batu. Malin Kundang akhirnya berubah menjadi batu dan tetap ada hingga kini sebagai pengingat bagi orang yang durhaka kepada orangtua."
      },
      {
        judul: "Bawang Merah & Bawang Putih",
        isi: "Bawang Merah dan Bawang Putih adalah dua saudara tiri yang sangat berbeda sifatnya. Bawang Putih adalah gadis yang baik hati dan rajin, sedangkan Bawang Merah adalah gadis yang pemalas dan jahat. Bawang Merah sering menyiksa Bawang Putih, namun suatu hari Bawang Putih mendapatkan hadiah dari seorang ibu tua yang baik hati. Hadiah tersebut membawanya ke istana, di mana ia bertemu dengan raja dan akhirnya menikah dengan raja. Sementara Bawang Merah yang buruk akhirnya mendapat hukuman karena perbuatannya."
      },
      {
        judul: "Sangkuriang",
        isi: "Sangkuriang adalah seorang pemuda yang bercita-cita untuk membangun sebuah danau besar. Ia jatuh cinta pada seorang wanita cantik bernama Dayang Sumbi, yang ternyata adalah ibunya. Tanpa mengetahui bahwa Dayang Sumbi adalah ibunya, Sangkuriang melamarnya dan berencana untuk membangun sebuah danau untuk pernikahan mereka. Namun, Dayang Sumbi yang menyadari hubungan mereka yang tidak wajar, menguji Sangkuriang dengan memberikan tugas yang tidak mungkin diselesaikan. Setelah gagal, Sangkuriang marah dan menendang perahu yang ia bangun, yang akhirnya terbalik dan menjadi Gunung Tangkuban Perahu."
      },
      {
        judul: "Legenda Rawa Pening",
        isi: "Rawa Pening adalah danau yang terletak di Jawa Tengah. Konon, danau ini terbentuk dari kutukan seorang raksasa yang ingin memperkosa seorang wanita cantik bernama Rawa. Rawa yang menolak dan memohon bantuan kepada dewa akhirnya diselamatkan dengan cara membuat danau besar di tempat tersebut. Raksasa yang mengejar Rawa pun tenggelam di dalam danau tersebut, meninggalkan sebuah legenda yang masih diceritakan hingga sekarang."
      },
      {
        judul: "Damarwulan",
        isi: "Damarwulan adalah seorang pemuda yang berjuang untuk merebut hati seorang putri yang cantik. Ia dikenal sebagai seorang pemuda yang tampan, bijaksana, dan berani. Ia berhasil melewati berbagai ujian dan tantangan yang diberikan oleh sang raja untuk membuktikan kesungguhannya. Akhirnya, Damarwulan berhasil menikahi putri tersebut, namun ia juga harus berperang melawan musuh-musuh kerajaan demi menjaga kedamaian."
      },
      {
        judul: "Ki Ageng Sela",
        isi: "Ki Ageng Sela adalah seorang tokoh Islam yang terkenal di Jawa Tengah. Ia dikenal sebagai seorang ulama yang sangat bijaksana dan memiliki banyak pengikut. Suatu hari, ia diminta untuk menyelesaikan masalah antara dua kelompok yang saling bertikai. Dengan kebijaksanaannya, Ki Ageng Sela mampu meredakan perselisihan tersebut dan mengajarkan orang-orang untuk hidup dalam kedamaian."
      },
      {
        judul: "Gatutkaca",
        isi: "Gatutkaca adalah putra Bima yang terkenal sebagai seorang pahlawan yang berani. Dalam perjalanan hidupnya, Gatutkaca selalu berjuang untuk menegakkan kebenaran dan melawan kejahatan. Ia memiliki kekuatan luar biasa, seperti bisa terbang dan mengalahkan musuh-musuhnya dengan mudah. Gatutkaca menjadi simbol keberanian dan keadilan bagi masyarakat Jawa."
      },
      {
        judul: "Nyai Roro Kidul",
        isi: "Nyai Roro Kidul adalah ratu dari Laut Selatan yang memiliki kekuatan magis dan sangat dihormati oleh masyarakat Jawa. Legenda mengatakan bahwa ia memiliki kecantikan yang mempesona dan kekuatan untuk mengendalikan gelombang laut. Banyak orang yang percaya bahwa Nyai Roro Kidul sering membantu orang yang membutuhkan pertolongan, namun juga bisa menjadi sangat berbahaya bagi mereka yang tidak menghormatinya. Ia dikenal sebagai simbol dari kekuatan alam dan misteri yang terkandung dalam Laut Selatan."
      },
      {
        judul: "Candi Borobudur",
        isi: "Candi Borobudur adalah candi terbesar dan terindah di Indonesia yang terletak di Jawa Tengah. Konon, candi ini dibangun untuk menghormati ajaran Buddha dan menjadi tempat peribadatan. Legenda mengatakan bahwa pembangunan candi ini melibatkan banyak raja dan arsitek yang sangat ahli. Candi Borobudur dibangun dengan penuh simbolisme, menggambarkan perjalanan hidup Buddha dari kelahiran hingga mencapai pencerahan. Hingga saat ini, Candi Borobudur menjadi salah satu warisan budaya dunia yang sangat dihormati."
      }
    ].map((cerita, index) => `
      <div class="music-card">
        <h3 class="toggle-cerita" onclick="toggleCerita(${index})">${cerita.judul}</h3>
        <p id="cerita-${index}" style="display: none; font-size: 14px; margin-top: 10px;">${cerita.isi}</p>
      </div>
    `).join("")}
  </div>
`

      };

      contentText.innerHTML = content[type] || "<p>Konten belum tersedia.</p>";
      contentBox.style.display = "block";
    }

    function stopAudio() {
      sound.pause();
    }

    function toggleCerita(index) {
      const el = document.getElementById("cerita-" + index);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }
  </script>
  
</body>
</html>
