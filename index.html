<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hewan Langka - Warisan Kita</title>
  <style>
    body {
      background-color: #00c2e0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: white;
      margin: 0;
    }

    a.button-link {
      display: block;
      margin: 20px auto;
      padding: 12px 16px;
      width: 90%;
      max-width: 300px;
      background-color: white;
      color: #00c2e0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button-link:hover {
      background-color: #d8f5f9;
    }

    .video-wrapper {
      position: relative;
      display: inline-block;
      max-width: 100%;
      width: 90%;
    }

    .video-wrapper video {
      width: 100%;
      border-radius: 16px;
      display: block;
    }

    .video-wrapper a.overlay-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-indent: -9999px; /* Supaya teksnya tidak kelihatan */
      z-index: 2;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      a.button-link {
        padding: 10px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <div class="video-wrapper">
      <a href="elang.html" class="overlay-link">Lihat Selengkapnya</a>
      <video 
        src="elangvid.mp4" 
        autoplay 
        muted 
        playsinline 
        controls 
        poster="thumbnail.jpg">
      </video>
    </div>

    <!-- Tombol tambahan jika perlu -->
    <a href="elang.html" class="button-link">Jelajahi Elang Jawa</a>
  </div>
</body>
</html>
